<!DOCTYPE html>
<html><head>

<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />

<title>Geometrize GEO Animation2</title>
<style type="text/css">
body {
    font-size: 16px;
    font-family: Arial, san-serif;
}
#container {
    position: relative;
    width: 100%;
    height: 1000px;
    padding: 0;
    margin: 0 auto;
    overflow: visible;
}
.button {
    position: relative;
    display: inline-block;
    padding: 8px 12px;
    background: white;
    color: black;
    border: 1px solid #676767;
    border-radius: 8px;
    cursor: pointer;
    margin: 1px;
    margin-right: 10px;
}
.button:hover {
    border-width: 2px;
    margin: 0;
    margin-right: 9px;
}
</style>
</head><body>
<div id="container"></div>
<script src="../build/Geometrize.js"></script>
<script src="../build/parseSVG.js"></script>
<script>
(function() {
"use strict";
const {Plane, Tween, Line, Circle, Arc, QBezier, CBezier, CompositeCurve, Point, Matrix} = Geometrize;
const plane = Plane(document.getElementById('container'), -50, -50, 300, 300);
const adjustSmall = Matrix.translate(0, 25);

const pathToCurve = (d) => CompositeCurve(parseSVG.parsePath(d).reduce(function(curves, obj) {
    switch (obj.type)
    {
        case 'Line':
        curves.push(Line(obj.points));
        break;
        case 'Arc':
        curves.push(Arc(obj.params.start, obj.params.end, obj.params.radiusX, obj.params.radiusY, obj.params.angle, obj.params.largeArc, obj.params.sweep));
        break;
        case 'Quadratic':
        curves.push(QBezier(obj.points));
        break;
        case 'Cubic':
        curves.push(CBezier(obj.points));
        break;
    }
    return curves;
}, []));

let offset = 0;
[
{letter:'G', shape:pathToCurve('M 60.601 5.8 L 56.201 15.2 A 19.906 19.906 0 0 0 49.92 11.871 Q 47.094 10.931 43.645 10.52 A 48.605 48.605 0 0 0 37.901 10.2 A 30.851 30.851 0 0 0 30.862 10.969 A 24.123 24.123 0 0 0 24.001 13.7 Q 18.101 17.2 15.001 23.2 A 28.008 28.008 0 0 0 11.993 34.098 A 33.711 33.711 0 0 0 11.901 36.6 A 36.109 36.109 0 0 0 12.847 45.017 A 29.794 29.794 0 0 0 15.251 51.6 A 25.71 25.71 0 0 0 21.207 59.388 A 24.378 24.378 0 0 0 24.551 61.85 A 24.877 24.877 0 0 0 36.608 65.468 A 29.962 29.962 0 0 0 38.001 65.5 Q 42.701 65.5 47.001 64.35 A 20.745 20.745 0 0 0 51.315 62.689 A 17.037 17.037 0 0 0 54.301 60.7 L 54.301 46.5 L 39.201 46.5 L 39.201 36.2 L 65.401 36.2 L 65.401 65 A 20.936 20.936 0 0 1 61.307 68.841 Q 59.349 70.261 56.89 71.481 A 41.092 41.092 0 0 1 54.551 72.55 A 38.081 38.081 0 0 1 45.416 75.057 A 51.176 51.176 0 0 1 37.801 75.6 A 40.665 40.665 0 0 1 25.817 73.884 A 35.773 35.773 0 0 1 18.301 70.6 Q 9.701 65.6 4.851 56.85 A 39.01 39.01 0 0 1 0.097 40.223 A 47.064 47.064 0 0 1 0.001 37.2 A 39.45 39.45 0 0 1 1.915 24.77 A 35.719 35.719 0 0 1 4.901 18.1 Q 9.801 9.6 18.501 4.8 Q 27.201 0 38.101 0 Q 44.001 0 48.751 1.05 Q 52.17 1.806 54.682 2.717 A 26.244 26.244 0 0 1 56.501 3.45 Q 59.501 4.8 60.601 5.8 Z')},
{letter:'e', shape:pathToCurve('M 44.301 27.901 L 11.301 27.901 A 22.605 22.605 0 0 0 12.191 31.362 Q 13.41 34.839 15.651 36.701 Q 18.393 38.979 22.95 39.335 A 22.488 22.488 0 0 0 24.701 39.401 Q 28.073 39.401 30.607 39.006 A 20.847 20.847 0 0 0 32.601 38.601 Q 35.701 37.801 38.301 36.401 L 41.601 44.101 A 17.224 17.224 0 0 1 39.472 45.245 Q 37.488 46.151 34.801 46.901 Q 30.501 48.101 24.401 48.101 A 34.28 34.28 0 0 1 18.406 47.605 Q 14.052 46.831 10.701 44.851 A 20.618 20.618 0 0 1 4.675 39.564 A 19.572 19.572 0 0 1 2.601 36.151 A 27.009 27.009 0 0 1 0.032 25.61 A 31.673 31.673 0 0 1 0.001 24.201 A 29.561 29.561 0 0 1 0.739 17.451 A 23.403 23.403 0 0 1 3.051 11.401 Q 6.101 5.901 11.501 2.951 A 24.256 24.256 0 0 1 21.198 0.105 A 29.655 29.655 0 0 1 23.701 0.001 A 30.481 30.481 0 0 1 29.654 0.544 Q 35.87 1.783 39.451 5.851 Q 43.899 10.904 44.505 19.501 A 39.833 39.833 0 0 1 44.601 22.301 A 53.285 53.285 0 0 1 44.402 26.82 A 59.851 59.851 0 0 1 44.301 27.901 Z M 11.301 20.401 L 34.101 20.401 A 26.245 26.245 0 0 0 34.104 19.978 Q 34.104 16.593 33.204 14.342 A 7.169 7.169 0 0 0 31.401 11.651 A 9.102 9.102 0 0 0 27.883 9.701 Q 26.536 9.289 24.923 9.159 A 19.102 19.102 0 0 0 23.401 9.101 A 14.256 14.256 0 0 0 18.458 9.895 Q 14.252 11.443 12.422 16.008 A 18.937 18.937 0 0 0 11.301 20.401 Z').transform(adjustSmall)},
{letter:'o', shape:pathToCurve('M 24.101 48.101 Q 17.001 48.101 11.501 44.901 Q 6.001 41.701 3.001 36.201 A 24.832 24.832 0 0 1 0.016 24.937 A 29.377 29.377 0 0 1 0.001 24.001 A 25.594 25.594 0 0 1 1.874 14.18 A 24.57 24.57 0 0 1 2.951 11.901 Q 5.901 6.401 11.401 3.201 Q 16.901 0.001 24.101 0.001 Q 31.301 0.001 36.751 3.201 Q 42.201 6.401 45.151 11.901 A 25.101 25.101 0 0 1 48.098 23.589 A 29.305 29.305 0 0 1 48.101 24.001 Q 48.101 30.701 45.101 36.201 Q 42.101 41.701 36.651 44.901 A 23.268 23.268 0 0 1 27.338 47.925 A 29.148 29.148 0 0 1 24.101 48.101 Z M 24.401 39.301 A 12.549 12.549 0 0 0 28.671 38.604 A 10.698 10.698 0 0 0 33.551 35.001 A 15.567 15.567 0 0 0 36.54 28.229 A 21.541 21.541 0 0 0 36.901 24.201 A 19.419 19.419 0 0 0 36.174 18.774 A 15.593 15.593 0 0 0 33.301 13.251 A 11.475 11.475 0 0 0 24.976 8.846 A 14.772 14.772 0 0 0 23.801 8.801 Q 18.101 8.801 14.651 13.201 A 15.945 15.945 0 0 0 11.521 20.383 A 21.856 21.856 0 0 0 11.201 24.201 A 18.286 18.286 0 0 0 11.957 29.569 A 14.977 14.977 0 0 0 14.901 34.951 A 11.812 11.812 0 0 0 23.496 39.273 A 14.835 14.835 0 0 0 24.401 39.301 Z').transform(adjustSmall)}
].forEach(function(letter, i) {
    const shape = letter.shape.transform(Matrix.translate(offset, 0));
    const bb = letter.shape.getBoundingBox();
    const tween = Tween({
        keyframes: {
            "0%": {
                shape: shape,
                length: 0,
                style: {
                    'stroke': 'black'
                }
            },
            "74%": {
                shape: shape,
                length: 1,
                style: {
                    'stroke': 'black',
                    'fill-opacity': 0
                }
            },
            "75%": {
                shape: shape,
                style: {
                    'stroke': 'black',
                    'fill': 'orange',
                    'fill-opacity': 0
                }
            },
            "100%": {
                shape: shape,
                style: {
                    'stroke': 'black',
                    'fill': 'orange',
                    'fill-opacity': 1
                }
            }
        },
        easing: 'ease-out',
        duration: 1600,
        delay: 2000
    }).setStyle('stroke-width', 1);
    offset += bb.xmax - bb.xmin + 1;
    plane.add(tween);
    tween.start();
});
})();
</script>
</body></html>
