<!DOCTYPE html>
<html><head>

<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />

<title>Geometrize Tween</title>
<style type="text/css">
body {
    font-size: 16px;
    font-family: Arial, san-serif;
}
#container {
    position: relative;
    width: 100%;
    height: 1000px;
    padding: 0;
    margin: 0 auto;
    overflow: visible;
}
.button {
    position: relative;
    display: inline-block;
    padding: 8px 12px;
    background: white;
    color: black;
    border: 1px solid #676767;
    border-radius: 8px;
    cursor: pointer;
    margin: 1px;
    margin-right: 10px;
}
.button:hover {
    border-width: 2px;
    margin: 0;
    margin-right: 9px;
}
</style>
</head><body>
<h1>Geometrize Tween</h1>
<button id="tween" class="button">start tween</button>
<button id="reverse" class="button">reverse tween <span id="check"> </span></button>
<div id="container"></div>
<script src="../build/Geometrize.js"></script>
<script>
(function() {
"use strict";
const {Plane, Tween, Polygon, Circle, Ellipse, Arc, QBezier, Point} = Geometrize;
const r = 50, rx = 50, ry = 20, cx = 100, cy = 100, angle = -30;
const plane = Plane(document.getElementById('container'), 0, 0, 300, 300);
const point = Point(cx, cy);
const ellipse = Ellipse([cx, cy], rx, ry, angle);
const arc = Arc(ellipse.getPointAt(0), ellipse.getPointAt(0.6), rx, ry, angle, 0, 0);
const qbezier = QBezier([[cx+2*rx, cy+ry], [cx+rx, cy-5*ry], [cx-2*rx, cy]]);
const circle = Circle([cx,cy], r);
const square = Polygon([
    [cx+r,cy],
    [cx+r,cy-r],
    [cx,cy-r],
    [cx-r,cy-r],
    [cx-r,cy],
    [cx-r,cy+r],
    [cx,cy+r],
    [cx+r,cy+r]
]);
const tween = Tween({
    keyframes: {
        "0%": {
            shape: point,
            style: {
                stroke: 'red'
            },
            easing: 'ease-out'
        },
        "15%": {
            shape: qbezier,
            style: {
                stroke: 'orange'
            },
            easing: 'ease-out'
        },
        "30%": {
            shape: arc,
            style: {
                stroke: 'cyan'
            },
            easing: 'ease-out'
        },
        "45%": {
            shape: ellipse,
            style: {
                stroke: 'orange'
            },
            easing: 'ease-out'
        },
        "60%": {
            shape: circle,
            style: {
                stroke: 'cyan'
            },
            easing: 'ease-out'
        },
        "75%": {
            shape: square,
            transform: {
                rotate: {
                    origin: {
                        x: square.getCenter().x,
                        y: square.getCenter().y
                    },
                    angle: 0
                }
            },
            style: {
                stroke: 'orange'
            },
            easing: 'ease-out-back'
        },
        "100%": {
            shape: square,
            transform: {
                rotate: {
                    origin: {
                        x: square.getCenter().x,
                        y: square.getCenter().y
                    },
                    angle: -45
                }
            },
            style: {
                stroke: 'blue'
            }
        }
    },
    duration: 7000,
    delay: 400
});
plane.add(tween);
let isReverse = false;
document.getElementById('tween').addEventListener('click', () => {
    tween.rewind().start();
}, false);
document.getElementById('reverse').addEventListener('click', () => {
    isReverse = !isReverse;
    document.getElementById('check').textContent = isReverse ? 'âœ”' : ' ';
    tween.reverse(isReverse);
}, false);
})();
</script>
</body></html>
