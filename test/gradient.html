<!DOCTYPE html>
<html><head>

<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />

<title>Geometrize Gradients</title>
<style type="text/css">
body {
    font-size: 16px;
    font-family: Arial, san-serif;
}
#container {
    position: relative;
    width: 100%;
    height: 1000px;
    padding: 0;
    margin: 0 auto;
    overflow: visible;
}
.button {
    position: relative;
    display: inline-block;
    padding: 8px 12px;
    background: white;
    color: black;
    border: 1px solid #676767;
    border-radius: 8px;
    cursor: pointer;
    margin: 1px;
    margin-right: 10px;
}
.button:hover {
    border-width: 2px;
    margin: 0;
    margin-right: 9px;
}
canvas {
    position: relative;
    display: inline-block;
    width: 200px;
    height: 200px;
    margin-right: 10px
    margin-bottom: 10px;
}
h4 {
    display: block;
}
</style>
</head><body>
<h1>Geometrize Gradients</h1>
<div id="container">
<h4>Linear:</h4>
<canvas id="linear1" width="200" height="200"></canvas>
<canvas id="linear2" width="200" height="200"></canvas>
<h4>Radial:</h4>
<canvas id="radial1" width="200" height="200"></canvas>
<canvas id="radial2" width="200" height="200"></canvas>
<h4>Elliptic:</h4>
<canvas id="elliptic1" width="200" height="200"></canvas>
<canvas id="elliptic2" width="200" height="200"></canvas>
<h4>Conic:</h4>
<canvas id="conic1" width="200" height="200"></canvas>
<canvas id="conic2" width="200" height="200"></canvas>
</div>
<script src="../build/Geometrize.js"></script>
<script>
(function() {
"use strict";
const {Color} = Geometrize;
const w = 200, h = 200;
const colors = ['red', 'yellow', 'green', 'blue'];
const stops = [0.0, 0.33, 0.66, 1.0];

function addColorStops(gradient, colors, stops)
{
    stops.forEach((s, i) => {
        gradient.addColorStop(s, colors[i]);
    });
    return gradient;
}
function applyGradient(gradient1, canvas1, gradient2, canvas2)
{
    const ctx1 = canvas1.getContext("2d");
    ctx1.fillStyle = gradient1;
    ctx1.fillRect(0, 0, w, h);
    const ctx2 = canvas2.getContext("2d");
    const imData = ctx2.createImageData(w, h);
    imData.data.set(gradient2(w, h));
    ctx2.putImageData(imData, 0, 0);
}
function drawLinearGradient(x1, y1, x2, y2, colors, stops)
{
    const canvas1 = document.getElementById('linear1');
    const canvas2 = document.getElementById('linear2');
    applyGradient(
        addColorStops(canvas1.getContext("2d").createLinearGradient(x1, y1, x2, y2), colors, stops),
        canvas1,
        Color.Gradient.Linear(x1, y1, x2, y2, colors.map(Color.parse), stops),
        canvas2
    );
}
function drawRadialGradient(x1, y1, r1, x2, y2, r2, colors, stops)
{
    const canvas1 = document.getElementById('radial1');
    const canvas2 = document.getElementById('radial2');
    applyGradient(
        addColorStops(canvas1.getContext("2d").createRadialGradient(x1, y1, r1, x2, y2, r2), colors, stops),
        canvas1,
        Color.Gradient.Radial(x1, y1, r1, x2, y2, r2, colors.map(Color.parse), stops),
        canvas2
    );
}
function drawEllipticGradient(cx, cy, rx, ry, angle, colors, stops)
{
    const canvas1 = document.getElementById('elliptic1');
    const canvas2 = document.getElementById('elliptic2');
    const ctx = canvas1.getContext("2d");
    const r = Math.max(rx, ry), sx = rx/r, sy = ry/r;
    applyGradient(
        addColorStops(canvas1.getContext("2d").createRadialGradient(cx/sx, cy/sy, 0, cx/sx, cy/sy, r), colors, stops),
        canvas1,
        Color.Gradient.Elliptic(cx, cy, rx, ry, /*angle*/0, colors.map(Color.parse), stops),
        canvas2
    );
    ctx.scale(sx, sy);
    /*ctx.translate(-cx/sx, -cy/sy);
    ctx.rotate(angle);
    ctx.translate(cx/sx, cy/sy);*/
    ctx.fillRect(0, 0, w/sx, h/sy);
}
function drawConicGradient(angle, cx, cy, colors, stops)
{
    const canvas1 = document.getElementById('conic1');
    const canvas2 = document.getElementById('conic2');
    applyGradient(
        addColorStops(canvas1.getContext("2d").createConicGradient(angle, cx, cy), colors, stops),
        canvas1,
        Color.Gradient.Conic(angle, cx, cy, colors.map(Color.parse), stops),
        canvas2
    );
}

drawLinearGradient(20, 20, w - 20, h - 20, colors, stops);
drawRadialGradient(100, 100, 10, 160, 120, 80, colors, stops);
drawEllipticGradient(100, 100, 100, 40, Math.PI/4, colors, stops);
drawConicGradient(Math.PI/4, 60, 80, colors, stops);
})();
</script>
</body></html>
